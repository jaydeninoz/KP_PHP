<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
       $("#btnRegister").click(function(){
           $.post("./ajax/xulyUser.php", {
               username: $("#username").val(), 
               password: $("#password").val(),
               fullname: $("#fullname").val(),
               email: $("#email").val()
           }, function(data){
               if (data == 1) {
                   $("#dangky").fadeOut(3000, function(){
                    $("#camon").fadeIn(100);
                   });
               } else {
                   alert("Error! Please register again");
               }
           });
       });
    });
    </script>
</head>
<body>
    <iframe id="mbYTP_P3" class="playerBox" style="position: absolute; width: 1607px; height: 1120.96px; top: 0px; left: 0px; overflow: hidden; margin-top: -108.48px; margin-left: -2px;" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" width="640" height="360" src="https://www.youtube.com/embed/QRq0pkr2TWMâ€¦"></iframe>

    <div id="wrapper">
        <div id="dangky">
            <h2>Registration Form</h2>

            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="fullname" placeholder="Name">
            <input type="text" id="email" placeholder="Email">
    
            <button id="btnRegister">Register</button>
        </div>

        <div id="camon">
            <p>Thank you for your registration</p>
        </div>
        
    </div>
</body>
</html>
